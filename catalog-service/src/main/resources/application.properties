spring.application.name=catalog-service
spring.cloud.bootstrap.enabled=true

spring.datasource.url=jdbc:mysql://${dbhost}:${dbport}/catalogdb
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
server.servlet.context-path=/api/v1
logong.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true
server.ssl.enabled=false
server.ssl.key-store-type=PKCS12
server.ssl.key-store=${keystore}/catalogservice.p12
server.ssl.key-store-password=smartsolutions
server.ssl.key-alias=smartsolutions
keycloak.enabled=true
keycloak.auth-server-url=${identityurl}
keycloak.realm=EShoponContainersJava
keycloak.resource=catalog-service
keycloak.public-client=true
